<!DOCTPYE html>
<html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.css" type="text/css">
        <link rel="stylesheet" href="main.css" type="text/css">
    </head>
    <body id="body">
        <h1>Your Profile</h1>
        <form>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="name" class="form-control" id="name" placeholder="Name">
            </div>
            <div class="form-group">
                <label for="bio">Bio</label>
                <input type="bio" class="form-control" id="bio" placeholder="Bio">
            </div>
            <div class="form-group">
                <label for="favorite books">Favorite Books</label>
                <input type="favorite books" class="form-control" id="favorite-books" placeholder="Favorite Books">
            </div>
            <div class="form-group">
                <label for="favorite javascript libraries">Favorite JavaScript Libraries</label>
                <input type="favorite javascript libraries" class="form-control" id="favorite-javascript-libraries" placeholder="Favorite Javascript Libraries">
            </div>
        </form>
        <div id="profile">
            
        </div>
    </body>
</html>
